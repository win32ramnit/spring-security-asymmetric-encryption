services:
  mysql:
    image: mysql:8.0
    container_name: mysql8
    environment:
      MYSQL_ROOT_PASSWORD: root!
      MYSQL_DATABASE: test_db
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3307:3306" # host:container â€” exposes container's 3306 on host 3307
    restart: always
